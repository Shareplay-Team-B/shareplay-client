<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <h4 id="title"> Video Title </h2>

    <p id="sep">or</p>

    </div>
    <button id="sign-out-btn">Sign Out</button>
    <script src="./pages/.js"></script>
